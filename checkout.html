<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Checkout</title>
    <link rel="stylesheet"  href="./assets/css/style3.css" />

<body>
    <div class="container">

                <div class="info">
                    <h1>20161 Gallagher St, Detroit</h1>
                    <h4>MI 48234</h4>
                    <div class="price-info">

                            <span>Token Price:</span>

                        </div>
                        <div class="tokens">
                            <span>Total No. Of tokens:</span>
                            <span>100</span>

                    </div>
                    <h1>$583.98</h1>
                    <!-- <p>
                        <img src="hotel.png" alt="Arrow" height="15px" width="15px" />

                    <img class="product-img" src="hotel.png" height="200px" alt="Product-Image" />

                    <select>
                        <option selected>English</option>
                        <option>French</option>

                </div>
            </div>
            <div class="checkout-text">

                <div class="pay-button">
                    <button>
                        <span>Link your Wallet</span>

                </div>
    
                <button class="buy-button">Pay $583.98</button>
    
            </div>
        </div>
